spring:
  application:
    name: spring-cloud-eureka-ribbon-com.wjl.spring.hystrix.consumer

server:
  port: 33001

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
      #defaultZone: http://${eureka.instance.hostname}:8761/eureka/,http://${eureka.instance.hostname}:8762/eureka/

management:
  endpoint:
    health:
      show-details: always